paths:
  /api/products:
    get:
      summary: Obtiene todos los productos
      tags:
        - Products
      responses:
        "200":
          description: Los productos fueron devueltos satisfactoriamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "500":
          description: Error del servidor. Usualmente generando la query o falla la conexion a la DB
  /api/products/{pid}:
    get:
      summary: Obtiene un product
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto que se busca
          schema:
            $type: String
      responses:
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Product"
    put:
      summary: Actualizar un producto a partir del ID
      tags:
        - Products
      parameters:
        - name: pid
          in: path
          required: true
          description: ID del producto que se busca
          schema:
            $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/requestBodies/updateProduct"
      responses:
        "200":
          description: Producto modificado exitosamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Success"
components:
  schemas:
    Success:
      type: object
      properties:
        status:
          type: String
          description: success or error
        message:
          type: String
          description: aclarando que ocurrio
      example:
        status: success
        message: Product updated
    Product:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID auto generado by mongo
        first_name:
          type: String
          description: Primer nombre
        last_name:
          type: String
          description: Apellido
        email:
          type: String
          description: Email de usuario
        password:
          type: String
          description: Password hasheado del user
      example:
        _id: ObjectId("644081a93f0625dc193bc594")
        first_name: Adrian
        last_name: Campo
        email: atrian@gmail.com
        password: $2b$10$Cf.uErjQ/lEzypTNfyE1IuFGxVXSRqGzjFWBYwL9KLK4Fe29kvu.e
  requestBodies:
    updateProduct:
      type: object
      properties:
        first_name:
          type: String
          description: Primer nombre
        last_name:
          type: String
          description: Apellido
        email:
          type: String
          description: Email de usuario
        password:
          type: String
          description: Password hasheado del user
      example:
        first_name: Adrian
        last_name: Campo
        email: atrian@gmail.com
        password: $2b$10$Cf.uErjQ/lEzypTNfyE1IuFGxVXSRqGzjFWBYwL9KLK4Fe29kvu.e


